{% import '_globals.html' as globals %}
<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="{{globals.domain_descr}}">
    <meta name="keywords" content="upload,{{globals.domain_name}},file,images,hosting">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="apple-touch-icon" sizes="57x57" href="images/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
    <link rel="manifest" href="images/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#232629">
    <meta name="msapplication-TileImage" content="images/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#232629">
    <meta name="msapplication-config" content="images/icons/browserconfig.xml">
    <link rel="shortcut icon" href="{{globals.domain_root}}/images/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="{{globals.domain_name}}">
    <meta name="application-name" content="{{globals.domain_name}}">
    <meta name="msapplication-config" content="{{globals.domain_root}}/images/icons/browserconfig.xml">
    <meta name="theme-color" content="#232629">

    {% block meta %}
    	<meta property="og:url" content="{{globals.domain_root}}" />
      <meta property="og:type" content="website" />
      <meta property="og:title" content="{{globals.domain_name}} | {{globals.domain_motto}}" />
      <meta property="og:description" content="{{globals.domain_descr}}" />
      <meta property="og:image" content="{{globals.domain_root}}/images/logo_square.png" />
      <meta property="og:image:secure_url" content="{{globals.domain_root}}/images/logo_square.png" />
      <meta property="og:locale" content="en_US" />

      <meta name="twitter:card" content="summary">
      <meta name="twitter:title" content="{{globals.domain_name}} | {{globals.domain_motto}}">
      <meta name="twitter:description" content="{{globals.domain_descr}}">
      <meta name="twitter:image" content="{{globals.domain_root}}/files/images/logo_square.png">
      <meta name="twitter:image:src" content="{{globals.domain_root}}e/images/logo_square.png">
    {% endblock %}

    <title>
      {% if title %}
        {{ title }}
      {% else %}
        {{globals.domain_name}} | {{globals.domain_motto}}
      {% endif %}
      </title>
    <script type="text/javascript" src="https://use.fontawesome.com/cd26baa9bd.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.0/css/bulma.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>
</head>
<body>
  {% block content %} {% endblock %}
  {% block footer %} {% endblock %}
</body>
</html>
